<link rel="import" href="/bower_components/polymer/polymer.html">
<dom-module id="my-toolbar">

  <style>
    :host {
      padding: 4px;
      background-color: gray;
    }
  </style>
  
  <template>
    <span >{{titleName}}</span>
  </template>
  
<script>
    Polymer({
      is: 'my-toolbar',
      properties: {
        titleName: String
      },
    });
  </script>

</dom-module>
